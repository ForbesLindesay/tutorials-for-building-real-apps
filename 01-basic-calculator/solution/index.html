<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <form>
      <div>
        <label for="number-input-a">First Input</label>
        <input id="number-input-a" type="number" />
        <label for="number-input-b">Second Input</label>
        <input id="number-input-b" type="number" />
        <label>Result</label>
        <span id="output"></span>
      </div>
      <div>
        <button id="add" type="button">+</button>
        <button id="minus" type="button">-</button>
        <button id="multiply" type="button">*</button>
        <button id="divide" type="button">/</button>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
